<!DOCTYPE html>
<html lang="no">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anleggsmaskiner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Velkommen til Anleggsmaskiner</h1>
        <p>Utforsk vårt utvalg av anleggsmaskiner!</p>
    </header>

    <section id="search-section">
        <input type="text" id="search-input" placeholder="Søk etter maskin..." />
    </section>

    <section id="machines">
        <div class="machine">
            <h2>Gravemaskin</h2>
            <img src="images\thumb.jpg" alt="Gravemaskin">
            <p>Volvo EC300EL</p>
        </div>
        <div class="machine">
            <h2>Dumper</h2>
            <img src="images\VolvoA40G.jpg" alt="Dumper">
            <p>Volvo  A40G</p>
        </div>
        <div class="machine">
            <h2>Hjullaster</h2>
            <img src="images\VolvoL180H.jpg" alt="Hjullaster">
            <p>Volvo L180H</p>
        </div>
    </section>

    <footer>
        <p>© 2024 Anleggsmaskiner AS</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
